{{- $baseurl := urls.Parse .Page.Site.BaseURL -}}
{{- $desturl := urls.Parse .Destination -}}
<a href="{{ .Destination | safeURL }}"{{ with .Title}} 
    title="{{ . }}"{{ end }}{{ if and (strings.HasPrefix .Destination "http") (not (strings.HasPrefix $desturl.Host $baseurl.Host)) }} 
    rel="nofollow noopener"{{ end }}>{{ .Text }}</a>
